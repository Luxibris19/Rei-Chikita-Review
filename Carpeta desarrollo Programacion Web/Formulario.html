<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class = "container">
     <div class="row">
        <h2 class="colorLetra" style="text-align: center;" >Formulario de Registro</h2>

        <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
             <form action="" method="post" name="formulario" id="form1">
                 <div class="form-group">
                     <label class="colorLetra">Nombre</label>
                     <input type="text" id="nom" class="form-control" placeholder="Ingrese su Nombre completo..." required>
                 </div>

                 <div class="form-group">
                    <label class="colorLetra">Usuario</label>
                    <input type="text" id="ape" class="form-control" placeholder="Ingrese su Apodo de usuario..." required>
                </div>
                     
                 <div class="form-group">
                    <label class="colorLetra">Correo</label>
                    <input type="email" id="correo" class="form-control"  placeholder="Ingrese su correo...">
                 </div>

                 <div class="form-group">
                    <label class="colorLetra">Clave</label>
                    <input type="password" id="clave" class="form-control"  placeholder="Ingrese su clave...">
                </div> 

                
                <div class="form-group">
                    <label class="colorLetra">Confirmar clave</label>
                    <input type="password" id="clave2" class="form-control"  placeholder="Ingrese nuevamente su clave...">
                </div>
                
                <label for="Terminos-Condiciones">Estoy de acuerdo con los <a href="#" >Terminos y Condiciones</a></label><br>
                <input type="submit" class="btn btn-primary">

                <p id="mensajes" class="colorLetra"></p>


             </form>
        </div>
        <div class="col-md-4"></div>
     
    </div>
    </div>
    <script src="js/validacion.js"></script>
</body>
</html>
